<aside
  class="fixed top-16 left-0 h-[calc(100vh-4rem)] bg-base-300 border-r border-base-300 z-50 transition-transform duration-300 ease-in-out"
  [class.translate-x-0]="isOpen()"
  [class.-translate-x-full]="!isOpen()"
  [ngStyle]="{ width: width() }">

  <div class="h-full overflow-y-auto py-4">
    <!-- SecciÃ³n ADMIN -->
    <div class="px-4 mb-6">
      <h3 class="text-xs font-semibold uppercase tracking-wider mb-3">Autor</h3>
      <nav class="space-y-1">
        @for (item of authorMenuItems(); track item.label) {
          <author-menu-item [item]="item"></author-menu-item>
        }
      </nav>
    </div>



  </div>
</aside>
