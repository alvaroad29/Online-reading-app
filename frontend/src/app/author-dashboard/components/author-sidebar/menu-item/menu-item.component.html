<a
  [routerLink]="item().route"
  class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:text-primary transition-colors duration-200 bg-base-100 my-1 text-center"
  routerLinkActive="text-secondary-content bg-secondary"
>
  <span [innerHTML]="item().icon" class="w-5 h-5 mr-3"></span>
  {{ item().label }}
  @if (item().children) {
    <span class="ml-auto">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </span>
  }
  @if (item().badge) {
    <span class="ml-auto px-2 py-1 text-xs font-bold rounded-full"
          [ngClass]="getBadgeClasses(item().badgeColor || 'red')">
      {{ item().badge }}
    </span>
  }
</a>
