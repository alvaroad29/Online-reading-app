<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="bg-base-300  p-4 rounded-lg overflow-hidden">
  <!-- Título -->
  <h1 class="text-2xl font-bold mb-6">Mis Listas</h1>

  <!-- Lista de elementos -->
  <div class="space-y-6">
    <!-- Un ítem -->
     @for (item of lists; track $index) {
        <item-list [list]="item" ></item-list>

       <div class="divider"></div>
     }
  </div>
</div>
</div>
