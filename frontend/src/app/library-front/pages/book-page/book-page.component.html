<section>
  <section class="md:mx-10">
    <book-details-cover [book]="bookResource.value()"></book-details-cover>
  </section>
  <section class="mx-4 mt-4 md:mx-10">
    <h2 class="my-4 text-2xl md:text-3xl font-bold leading-tight">Descripcion</h2>
  </section>
  <article class="m-4 p-4 rounded-lg md:mx-10 mt-4 bg-base-200">
      {{ bookResource.value()?.description }}
    </article>
  <section class="mx-4 mt-4 md:mx-10">
    <h2 class="my-4 text-2xl md:text-3xl font-bold leading-tight">Contenido</h2>

    <book-details-content [book]="bookResource.value()"></book-details-content>
  </section>

</section>
