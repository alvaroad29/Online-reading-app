<!-- reader-page.component.html -->
<div class="min-h-screen px-4 py-6 md:px-16 md:py-10">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl md:text-3xl font-bold mb-2">{{ chapterResource.value()?.title }}</h1>

    <div class="space-y-6 leading-relaxed"
      [style.font-family]="font"
     [style.font-size.px]="textSize"
     [style.line-height.px]="lineHeight"
     [class.high-contrast]="highContrast">
      <p>
        {{  chapterResource.value()?.content }}
      </p>

    </div>
  </div>
</div>

<!-- Footer flotante -->
<reader-footer
  [bookId]="bookId()"
  [previousChapter]="chapterResource.value()?.previousChapterId"
  [nextChapter]="chapterResource.value()?.nextChapterId"
  (settingsChange)="onSettingsChanged($event)"
></reader-footer>
